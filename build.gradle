apply plugin: 'com.android.library'
//apply plugin: 'com.novoda.bintray-release'

apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

def siteUrl = 'https://github.com/456838/saltonFramework'
def gitUrl = 'https://github.com/456838/saltonFramework.git'
group = "com.salton123"
version = "0.0.8.1"

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25

        ndk {
            abiFilters "armeabi-v7a"
        }
//        multiDexEnabled true
    }
    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
        }
        release {
            minifyEnabled false
            debuggable true
        }
    }
    useLibrary 'org.apache.http.legacy'
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-v4:24.0.0'
        force 'com.android.support:support-annotations:24.0.0'
        force 'com.android.support:appcompat-v7:24.0.0'
        force 'com.android.support:design:24.0.0'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:25.0.0"
    compile "com.android.support:recyclerview-v7:25.0.0"
    compile "com.android.support:cardview-v7:25.0.0"
    compile "com.android.support:design:25.0.0"

    compile 'com.google.code.gson:gson:2.8.1'
//    compile ('com.beardedhen:androidbootstrap:2.3.1'){
//        exclude group:"com.android.support",module: 'support-fragment'
//    }
    compile 'org.xutils:xutils:3.5.0'
//    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    //国内比较优秀的框架，集合图片显示，DB，注解，Http请求
//    apt 'com.jakewharton:butterknife-compiler:8.3.0'      //在库里面使用butterknife有问题，建议在应用中使用
//    compile 'com.jakewharton:butterknife:8.3.0'
    //    # 20170525
    compile 'me.yokeyword:fragmentation:1.1.1'
    compile 'me.yokeyword:fragmentation-swipeback:1.1.1'
//    compile 'me.yokeyword:fragmentation:0.10.7'
//    compile 'me.yokeyword:fragmentation-swipeback:0.10.4'
    compile 'com.facebook.fresco:fresco:1.4.0'
//    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    compile 'com.squareup.okhttp3:okhttp:3.8.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.1'
    // EventBus
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'cn.bingoogolapple:bga-adapter:1.1.9'
    compile 'cn.bingoogolapple:bga-refreshlayout:1.1.7'
    compile 'io.reactivex.rxjava2:rxjava:2.1.2'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
//    compile 'com.jaeger.statusbaruitl:library:1.3.5'
}

install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom {
            project {
                packaging 'aar'
                name 'saltonFramework'
                description 'android develop framework'
                // #CONFIG# // project title
                url siteUrl
                // Set your license
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id 'salton'
                        // #CONFIG# // your user id (you can write your nickname)
                        name 'salton'
                        // #CONFIG# // your user name
                        email 'newsalton@outlook.com'
                        // #CONFIG# // your email
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl
                }
            }
        }
    }
}
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}
artifacts {
    archives sourcesJar
}
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    configurations = ['archives']
    pkg {
        repo = "saltonFramework"
        name = "framework"
        // #CONFIG# project name in jcenter
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ["Apache-2.0"]
        publish = true
    }
}

